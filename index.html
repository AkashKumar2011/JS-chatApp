<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatApp</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="login-page" class="page center">
    <input type="text" id="username-input" placeholder="Enter your name..." />
    <button onclick="joinChat()">Join Chat</button>
  </div>

  <div id="chat-page" class="page hidden">
    <aside class="sidebar">
      <h2>Chat Rooms</h2>
      <input type="text" id="room-search" placeholder="Search rooms..." oninput="searchRooms()" />
      <ul id="room-list"></ul>
      <div class="room-name-add">
        <input type="text" id="room-name" placeholder="New room name" autofocus />
        <button onclick="createRoom()">Add</button>
      </div>
    </aside>

    <main class="chat-container">
      <header class="chat-header">
        <!-- <button class="back-button">back</button> -->
        <h3 id="current-room">Select a Room</h3>
      </header>

      <section id="messages" class="chat-messages"></section>

      <form id="message-form" onsubmit="sendMessage(event)">
        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
